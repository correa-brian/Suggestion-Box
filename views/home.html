<h1 class="headline">Suggestion Box</h1>

<div class="main" ng-controller="HomeController">
	<div class="container">
		<div class="post" ng-repeat="post in posts | orderBy: '-upvotes'">
			<h2 class="title">{{post.title}}</h2>
			<p>

			<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
			</p>
			<a href="#/suggestion/{{$index}}">Comments</a>
		</div>
	</div>

	<form ng-submit="addSuggestion()" style="margin-top: 50px">
		<h3>Submit Your Suggestion For Your Favorite Kind of Insurance</h3>
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
</div>
